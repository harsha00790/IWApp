<template name="createscreen">
    <div class = "row createscreen-container">
        <div class = "col-xs-12 createscreen-heading">
            <p>
                Create Screen
            </p>
        </div>
        <div class="col-xs-12 createscreen-content">
            <div class = "createscreen-dragtools">
                <div class = "createscreen-sidepanel-header">
                    <p>
                        Inventory
                    </p>
                </div>
                <div class = "createscreen-sidepanel-content">
                    <div class = "createscreen-dragtools-list">

                    </div>
                </div>
            </div>
            <div class = "createscreen-drawarea">
                <div class = "createscreen-sidepanel-header">
                    <p>
                        Draw Area
                    </p>
                </div>
                <div class = "createscreen-drawarea-board">

                </div>
            </div>
            <div class = "createscreen-configwindow">
                <div class = "createscreen-sidepanel-header">
                    <p>
                        Configure
                    </p>
                </div>
                <div class = "hide createscreen-confsidepanel-content createscreen-sidepanel-form createscreen-config-elabel">
                    <div class = "form-group" data-csconfig-elabel-label>
                        <div class = "col-xs-12 createscreen-config-labeltext">
                            <p>Label Text:</p>
                        </div>
                        <div class = "col-xs-12 createscreen-config-labelinputbox">
                            <input class = "form-control" data-defvalue = "Label">
                        </div>
                    </div>

                    <div class = "form-group" data-csconfig-elabel-fontsize>
                        <div class = "col-xs-12 createscreen-config-labeltext">
                            <p>Font Size:</p>
                        </div>
                        <div class = "col-xs-12 createscreen-config-labelinputbox">
                            <input class = "form-control" data-defvalue = "Label">
                        </div>
                    </div>

                    <div class = "form-group" data-csconfig-elabel-color>
                        <div class = "col-xs-12 createscreen-config-labeltext">
                            <p>Color:</p>
                        </div>
                        <div class = "col-xs-12 createscreen-config-labelinputbox">
                            <input class = "form-control" data-defvalue = "Label">
                        </div>
                    </div>
                </div>

                <div class = "hide createscreen-confsidepanel-content createscreen-confsidepanel-form createscreen-config-datafieldsimple">
                    <div class="btn-group createscreen-csdropdown " data-csconfig-datafieldsimple-logname = 1>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            FIELD
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="btn-group createscreen-csdropdown" data-csconfig-datafieldsimple-fieldname = 1>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            FIELD
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>

                <div class = "hide createscreen-confsidepanel-footer">
                    <button class = "btn btn-default">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
